<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <p>Por favor rellene esta forma con la informacion requerida</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Ingrese Su Primer Nombre: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Ingrese Su Apellido: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Ingrese Su Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Crear un Nuevo Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Tipo de Cuenta (requerido)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Suba una Foto de Perfil: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Ingrese su edad (en a√±os): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Como se entero acerca de nosotros?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provea una biografia:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Me gusta desarrollar codigo en la play..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Yo acepto los <a href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a>
      </label>
      <input type="submit" value="Entregar" />
    </form>
  </body>
</html>
